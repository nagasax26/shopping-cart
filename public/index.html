<!DOCTYPE html>
<html>

<head>
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Shopping Cart!</title>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">SHOPPING CART</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="view-cart" data-toggle="dropdown" role="button">Shopping Cart
              <i class="fa fa-shopping-cart"></i>
            </a>
          </li>

          <li>
            <a href="#" data-toggle="modal" data-target="#itemModal" role="button">Add Item
              <i class="fa fa-plus"></i>
            </a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div class="page-header">
    <h1>SHOPPING CART</h1>
  </div>

  <div id="item-container" class="container">
    <div class="shopping-cart">
      <p class="cart-title">Items in Cart</p>
      <div class="cart-list"></div>
      <p>Total: $
        <span class="total">0</span>
      </p>
      <button type="button" class="btn clear-cart">Clear Cart</button>
    </div>


    <div class="row">
      <div class="col-md-4">
        <div class="card-container">
          <div class="card item" data-name="glass" data-price="68">
            <div class="pricebox">
              <p class="price"> $68 </p>
            </div>
            <div class="buybox">
              <p class="add-to-cart"> ADD TO CART </p>
            </div>
            <div class="card-inner">
              <img src="http://ecx.images-amazon.com/images/I/31AOX24ATKL.jpg" class="proimage">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card-container">
          <div class="card item" item data-name="pencils" data-price="3">
            <div class="pricebox">
              <p class="price"> $3 </p>
            </div>
            <div class="buybox">
              <p class="add-to-cart"> ADD TO CART </p>
            </div>
            <div class="card-inner">
              <img src="http://ecx.images-amazon.com/images/I/51YFEe%2BCYbL.jpg" class="proimage">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card-container">
          <div class="card item" item data-name="kinfolk" data-price="21">
            <div class="pricebox">
              <p class="price"> $21 </p>
            </div>
            <div class="buybox">
              <p class="add-to-cart"> ADD TO CART </p>
            </div>
            <div class="card-inner">
              <img src="http://ecx.images-amazon.com/images/I/41m0VhULItL.jpg" class="proimage">
            </div>
          </div>
        </div>
      </div>


    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="card-container">
          <div class="card item" item data-name="book" data-price="25">
            <div class="pricebox">
              <p class="price"> $25 </p>
            </div>
            <div class="buybox">
              <p class="add-to-cart"> ADD TO CART </p>
            </div>
            <div class="card-inner">
              <img src="http://ecx.images-amazon.com/images/I/41uyfSEwr0L.jpg" class="proimage">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card-container">
          <div class="card item" item data-name="pipe" data-price="124">
            <div class="pricebox">
              <p class="price"> $124 </p>
            </div>
            <div class="buybox">
              <p class="add-to-cart"> ADD TO CART </p>
            </div>
            <div class="card-inner">
              <img src="http://ecx.images-amazon.com/images/I/41TvbxcZpZL.jpg" class="proimage">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card-container">
          <div class="card item" item data-name="stool" data-price="92">
            <div class="pricebox">
              <p class="price"> $92 </p>
            </div>
            <div class="buybox">
              <p class="add-to-cart"> ADD TO CART </p>
            </div>
            <div class="card-inner">
              <img src="http://ecx.images-amazon.com/images/I/41NZO5GovmL.jpg" class="proimage">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- modal's -->
  <div class="modal" id="itemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalVerticalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalVerticalLabel">ADD ITEM</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="form-item">
                <div class="form-group row">
                  <label for="form-name" class="col-sm-2 col-form-label">Item Name:</label>
                  <div class="col-sm-10">
                    <input type="text" pattern="[a-z]+" title="enter name in small later" required class="form-control" id="form-name">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="form-price" class="col-sm-2 col-form-label">Price:</label>
                  <div class="col-sm-10">
                    <input type="text" pattern="[0-9]+" title="please enter number" required class="form-control" id="form-price">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="form-img" class="col-sm-2 col-form-label">Img:</label>
                    <div class="col-sm-10">
                      <input type="file" required class="form-control-file" id="form-img"  accept=".jpg, .jpeg, .png">
                    </div>
                  </div>
                  <input id="btn-item" type="submit" class="btn btn-primary" value="ADD">
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>


  <!-- scripts -->
  <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="handlebars/dist/handlebars.min.js"></script>
  <script src="helper.js"></script>
  <script id="cart-template" type="text/x-handlebars-template">
    {{#each carts}}
    <div><i class="btn-remove fa fa-times"></i><span>{{name}}</span>{{#ifCond count 1}}({{count}}) {{/ifCond}} - <span>${{price}}</span></div>
    {{/each}}
  </script>
  <script id="add-item-template" type="text/x-handlebars-template">
    <div class="col-md-4">
        <div class="card-container">
          <div class="card item" item data-name="{{name}}" data-price="{{price}}">
            <div class="pricebox">
              <p class="price"> ${{price}} </p>
            </div>
            <div class="buybox">
              <p class="add-to-cart"> ADD TO CART </p>
            </div>
            <div class="card-inner">
            </div>
          </div>
        </div>
      </div>
  
  </script>
  <script type="text/javascript" src="script.js"></script>
  <script src="feature.js"></script>
  <script src="add-item.js"></script>
</body>

</html>
